<h3 id="分析出现问题时候GTID值"><a href="#分析出现问题时候GTID值" class="headerlink" title="分析出现问题时候GTID值"></a>分析出现问题时候GTID值</h3><p>通过分析法获取gtid值 </p>

<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">show</span> <span class="keyword">slave</span> <span class="keyword">status</span> \G; </span><br><span class="line">``` </span><br><span class="line"></span><br><span class="line">错误sql:</span><br><span class="line">``` Last_SQL_Error: ``` </span><br><span class="line"></span><br><span class="line">执行过的ID号:</span><br><span class="line">```Properties</span><br><span class="line">Executed_Gtid_Set: 8f9e146f-0a18-11e7-810a-0050568833c8:1-3,     </span><br><span class="line">f7c86e19-24fe-11e7-a66c-005056884f03:1-9 </span><br><span class="line">``` </span><br><span class="line"></span><br><span class="line">是要执行但失败的错误ID号:</span><br><span class="line"></span><br><span class="line">```Properties</span><br><span class="line">Retrieved_Gtid_Set: 8f9e146f-0a18-11e7-810a-0050568833c8:1-4</span><br><span class="line">``` </span><br><span class="line"></span><br><span class="line"><span class="comment">### 解决方法：重置master方法跳过错误</span></span><br><span class="line"></span><br><span class="line">```SQL</span><br><span class="line"><span class="keyword">STOP</span> <span
